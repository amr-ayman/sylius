<div class="page-wrapper">
  <div class="row">
    <div class="col-sm-12 col-md-6 col-lg-4 offset-md-3 offset-lg-4">
      <div class="product">
        <div class="card" *ngIf="product">
          <img class="card-img-top" [src]="product.image" [alt]="product.name">
          <div class="card-body">
            <h4 class="card-title">{{product.name}}</h4>
            <p class="card-text">{{product.description}}</p>
            <div class="card-action">
              <p class="card-price">{{product.price | currency:'USD':'symbol'}}</p>
              <button type="button" class="btn add-to-cart" *ngIf="product.quantity === 0" (click)="addToCart(product)">
                {{'products.addToCart' | translate}}
              </button>
              <div class="cart-action" *ngIf="product.quantity > 0">
                <button type="button" class="btn add" (click)="addToCart(product)">
                  <span class="mdi mdi-plus"></span>
                </button>
                <span class="quantity">{{product.quantity}}</span>
                <button type="button" class="btn remove" (click)="removeFromCart(product)">
                  <span class="mdi mdi-minus"></span>
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
